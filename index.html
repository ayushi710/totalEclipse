<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Total Eclipse</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="main">


    <div class="stars"></div>
    <div class="planets"></div>
    <div class="clouds">

        <div class="cloud1">
            <div class="curve_three"></div>
            <div class="curve_two"></div>
            <div class="curve_one"></div>
        </div>
        <div class="cloud2">
            <div class="curve_three"></div>
            <div class="curve_two"></div>
            <div class="curve_one"></div>
        </div>
        <div class="cloud3">
            <div class="curve_three"></div>
            <div class="curve_two"></div>
            <div class="curve_one"></div>
        </div>
    <div class= "sun"></div>
    <div class="moon"></div>
    <div class="mountains">

        <div class="mount1">
            <div class="peak"></div>
            <div class="cap-1"></div>
            <div class="cap-2"></div>
            <div class="cap-3"></div>
            <div class="base"></div>
        </div>
        <div class="mount2">
            <div class="peak"></div>
            <div class="cap-1"></div>
            <div class="cap-2"></div>
            <div class="cap-3"></div>
            <div class="base"></div>
        </div>
        <div class="mount3">
            <div class="peak"></div>
            <div class="cap-1"></div>
            <div class="cap-2"></div>
            <div class="cap-3"></div>
            <div class="base"></div>
        </div>
        <div class="mount4">
            <div class="peak"></div>
            <div class="cap-1"></div>
            <div class="cap-2"></div>
            <div class="cap-3"></div>
            <div class="base"></div>
        </div>
        <div class="mount5">
            <div class="peak"></div>
            <div class="cap-1"></div>
            <div class="cap-2"></div>
            <div class="cap-3"></div>
            <div class="base"></div>
        </div>
        <div class="mount6">
            <div class="peak"></div>
            <div class="cap-1"></div>
            <div class="cap-2"></div>
            <div class="cap-3"></div>
            <div class="base"></div>
        </div>


    </div>
    <div class="ground">
        <div class="pond">
            <div class="moving_water">
                <div class="wave" style="left: 40%;top: 3px;width: 30px"></div>
                <div class="wave" style="left: 38%;width: 60px;top: 9px"></div>
                <div class="wave" style="left: 34%;top:18px;width: 120px"></div>
                <div class="wave" style="left: 38%;width: 60px;top: 25px"></div>
                <div class="wave" style="left: 40%;top:35px;width: 30px"></div>
            </div>
            <div class="fish">
                <div class="fish-body">
                    <div class="eye"></div>
                </div>
                <div class="wing"></div>
                <div class="wing" style="transform: rotate(-30deg);top:10px;"></div>
            </div>
            <div class="fish" style="top:75px; left: 200px;">
                <div class="fish-body">
                    <div class="eye"></div>
                </div>
                <div class="wing"></div>
                <div class="wing" style="transform: rotate(-30deg);top:10px;"></div>
            </div>
            <div class="fish" style="top:15px; left: 400px;">
                <div class="fish-body">
                    <div class="eye"></div>
                </div>
                <div class="wing"></div>
                <div class="wing" style="transform: rotate(-30deg);top:10px;"></div>
            </div>
        </div>

        <div class="tree">
            <div class="leaves"></div>
            <div class="stem"></div>
        </div>
        <div class="home">
            <div class="roof"></div>
            <div class="front">
                <div class="window">
                    <div class="glass-1"></div>
                    <div class="glass-2"></div>
                    <div class="glass-3"></div>
                    <div class="glass-4"></div>
                </div>
            </div>

        </div>

        <div class="tree" style="right: 180px;">
            <div class="leaves"></div>
            <div class="stem"></div>
        </div>
    </div>
</div>
</body>
</html>
